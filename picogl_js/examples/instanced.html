<html>
<head>
    <title>PicoGL.js: Instanced Drawing</title>
    <script src="../build/picogl.js"></script>
    <script src="utils/utils.js"></script>
    <link rel="stylesheet" href="../site/css/picogl-example.css"> 
</head>
<body>
    <div id="example-title">
        PicoGL.js Example: Instanced Drawing
        <div>
            <a href="https://github.com/tsherif/picogl.js/blob/master/examples/instanced.html">Source code</a>
        </div>
    </div>
    <canvas id="gl-canvas"></canvas>
    <script type="shader/vs" id="vs">
        #version 300 es
        
        layout(location=0) in vec4 position;
        layout(location=1) in vec2 offset;
        layout(location=2) in vec4 color;
        
        out vec4 vColor;
        void main() {
            vColor = color;
            gl_Position = position;
            gl_Position.xy += offset;
        }
    </script>
    <script type="shader/fs" id="fs">
        #version 300 es
        precision highp float;

        in vec4 vColor;

        out vec4 fragColor;
        void main() {
            fragColor = vColor;
        }
    </script>
    
    <script type="text/javascript">
        var canvas = document.getElementById("gl-canvas");

        if (!utils.testWebGL2()) {
            console.error("WebGL 2 not available");
            document.body.innerHTML = "This example requires WebGL 2 which is unavailable on this system."
        }

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        var app = PicoGL.createApp(canvas)
        .clearColor(0.0, 0.0, 0.0, 1.0);

        window.onresize = function() {
            app.resize(window.innerWidth, window.innerHeight);
        }

        // PROGRAM
        var vsSource =  document.getElementById("vs").text.trim();
        var fsSource =  document.getElementById("fs").text.trim();
                        
        var program = app.createProgram(vsSource, fsSource);

        // PER-VERTEX POSITIONS
        var positions = app.createVertexBuffer(PicoGL.FLOAT, 2, new Float32Array([
            -0.3, -0.3,
             0.3, -0.3,
             0.0, 0.3
        ]));

        // PER-INSTANCE OFFSETS AND COLORS
        var offsets = app.createVertexBuffer(PicoGL.FLOAT, 2, new Float32Array([
            -0.4, -0.4,
             0.4, -0.4,
             -0.4, 0.4,
             0.4, 0.4
        ]));

        var colors = app.createVertexBuffer(PicoGL.UNSIGNED_BYTE, 3, new Uint8Array([
            255, 0, 0,
            0, 255, 0,
            0, 0, 255,
            0, 255, 255
        ]));

        var triangleArray = app.createVertexArray()
        .vertexAttributeBuffer(0, positions)
        .instanceAttributeBuffer(1, offsets)
        .instanceNormalizedAttributeBuffer(2, colors);

        var drawCall = app.createDrawCall(program, triangleArray);

        app.clear();
        drawCall.draw();

        // CLEANUP
        program.delete();
        positions.delete();
        offsets.delete();
        colors.delete();
        triangleArray.delete();

    </script>
